<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="./static/github.css">
    <link rel="stylesheet" href="./static/bootstrap.css">

    <title>Azendoo - Style guides</title>
    <link rel="stylesheet" href="../build/azendoo.css">
  </head>
  <body>

    <nav>
      <ul>
      <% @categories.each do |category, file_name| %>
        <li><a href="<%= file_name %>"><%= category %></a></li>
      <% end %>
      </ul>
    </nav>

    <section class="content">
      <ul>
      <% @blocks.each do |b| %>
        <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
      <% end %>
      </ul>
